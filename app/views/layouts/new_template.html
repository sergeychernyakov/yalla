<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ya Swap | Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/assets/font-awesome.css" />
    <link type="text/css" rel="stylesheet" href="/assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/js-offcanvas@1.2.0/dist/_css/prefixed/js-offcanvas.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

  <body>
    <div class="c-offcanvas-content-wrap">
      <%= render partial: "layouts/header" %>
      
      <main role="main">
        <%= render partial: "layouts/banner" %>
        <%= render partial: "layouts/content" %>
        <%= render partial: "layouts/footer" %>
      </main>
    </div>

    <div class="c-offcanvas is-hidden" id="left" role="complementary">
      <div class="navbar">
        <button type="button" class="btn btn-block btn-outline-dark js-offcanvas-close"><i class="fa fa-times" aria-hidden="true"></i></button>
        <div class="offcanvas-nav" data-set="bs"></div>
      </div>
    </div>
  </body>
</html>
